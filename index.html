<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="icon-tittle" rel="icon" href="images/js-square-brands.svg">
    <link rel="stylesheet" href="font/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
                <span id="quote"> What you are is what have been. What you'll be is what you do now.</span>
            </i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
</body>

</html>
